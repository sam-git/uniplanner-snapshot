{% load staticfiles %}

{% include 'django_facebook/_facebook_js.html' %}

<link href="{% static 'css/navbar.css' %}" rel="stylesheet">

<div id="anchor"></div>
<div class="navbar-inner">
	<div class="container"  id="nav-container">
		<div id="left-nav" class="nav pull-left">
			<h2 id='title'><a id='title' href="{% url 'login:index' %}">UniPlanner</a></h2><h3 class="tool-tip" data-placement="right" data-toggle="tooltip" title="UniPlanner may still have a few bugs. Help us fix them by notifying us if you find one!">Beta</h3>
		</div>
		<script>
		    $(function () {
		        $(".tool-tip").tooltip();
		    });
		</script>		
	</div>
</div>


<script>
	window.onload = function( ){
		$(window).scroll(function(e) {
		    if ($(this).scrollTop() >= 60 && $('#navbar').css('position') != 'fixed') 
		    {
		        $('#navbar').css({
		            'position': 'fixed',
		            'top': '-60px',
		            'width': $(this).width()
		        }),
		        $('#content').css({
		        	'margin-top': '140px'
		        });
		    }
		    else if ($(this).scrollTop() < 60 && $('.scroller').css('position') != 'relative') 
		    {
		        $('#navbar').css({
		            'position': 'relative',
		            'top': '0px',
		            'width': ''
		        }),
		        $('#content').css({
		        	'margin-top': '0px'
		        });
		    }
		    else if ($('#navbar').css('position') == 'fixed' && !($(this).scrollTop() < 60))
		    {
		    	$('#navbar').css({
		            'width': $(this).width()
		        });
		    }
		});
		$(window).resize(function(e) {
			if ($('#navbar').css('position') == 'fixed')
			{
				$('#navbar').css({
		            'width': $(this).width()
		        });
		    }

			if (parseInt($('.content').css('margin-right')) > 15)
			{
				console.log($('.content').css('margin-left'));
				$('.content').css({
					'margin-left':'auto'
				});
			}
			else {
				console.log($('.content').css('margin-left') + " hi");
				$('.content').css({
					'margin-left':'15px'
				});
			}
		});
		if (('{{form.non_field_errors}}'+'{{form.course_subject.errors}}'+'{{form.course_number.errors}}').length > 0)
  		{
  			$('#course-add').modal('show')
  		};
	}
</script>
