{% extends "omicron/base.html" %}
{% block content %}
{% if messages %}
<div class="container">
	<ul class="messages" style="padding-left:20px;">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
</div>
{% endif %}
{% endblock content %}
