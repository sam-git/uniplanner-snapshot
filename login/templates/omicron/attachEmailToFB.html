{% extends "omicron/base.html" %}
{% block content %}
<div class="container signup-main">
	<h4>Welcome to UniPlanner {{user.first_name}}! You're one step away from starting to use UniPlanner.</p>
	<div id="signupwell">
		<script>
			function validateForm()
			{
				// using: http://www.w3schools.com/js/js_form_validation.asp
				// better alt? http://stackoverflow.com/questions/46155/validate-email-address-in-javascript
				var x=document.forms["input"]["email"].value;
				var atpos=x.indexOf("@");
				var dotpos=x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
				{
					alert("Not a valid e-mail address");
					return false;
				}
			}
		</script>
		<h4 id="sign-up-heading">Enter your university email address to continue.</h4>
		<form name="input" action="{% url 'login:addEmailToFB' %}" method="post"
			onsubmit="return validateForm();" method="post">
			{% csrf_token %}
			<div id="uni-email-form" class="form-group">
				<input type="text" class="form-control" name="email" placeholder="Enter your university email" >
				<div class="row">
					<div class="col-lg-9 col-sm-9"></div>
					<div class="col-lg-3 col-sm-3">
						<input id="submit-btn" class="btn btn-default" type="submit" value="Submit">
					</div>
				</div>
				
			</div>
			
		</form>
		
	</div>
</div>
{% endblock content %}
